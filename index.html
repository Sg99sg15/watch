<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <div class="main">
        <div class="clock">
            <!-- Center point -->
            <div id="center"></div>


            <!-- hours mark -->
            <div id="time12"></div>
            <div id="time3"></div>
            <div id="time6"></div>
            <div id="time9"></div>


            <!-- night-mode- button -->
            <div class="switch">
                <button class="button"><i class="fa fa-moon-o"></i></button>
            </div>


            <!-- hours, minutes, seconds hand -->
            <div class="seconds">
                <div id="sec"></div>
            </div>
            <div class="minutes">
                <div id="min"></div>
            </div>
            <div class="hours">
                <div id="hours"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
